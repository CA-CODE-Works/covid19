 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>برنامج تخطيطي لاقتصاد أكثر أمانًا</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>كاليفورنيا لديها مخطط جديد للحد من انتشار كوفيد-19 في الولاية بمعايير منقحة لتخفيف وتشديد القيود على الأنشطة. اعرف كيف يمكن فتح الشركات والأنشطة التجارية في مقاطعتك في 31 أغسطس. </p>
