
<h2 class="h3 text-primary">Free COVID-19 vaccinations coming to long-term care facilities</h2>



<p>Residents and staff in nursing homes and long-term care settings in California will receive the Pfizer vaccine at no cost through a federal partnership administered by Walgreens and CVS.</p>
