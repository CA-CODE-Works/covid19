
<h2 class="h3 text-primary">New limited stay at home order</h2>



<p>COVID-19 is increasing at alarming rates in California and we all need to do our part to stop the surge. Effective November 21, stop non-essential activities between 10:00 pm to 5:00 am in counties in the Widespread (purple) tier.</p>



<p><a class="action-link pt-3 pb-3 px-4" href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/limited-stay-at-home-order.aspx">Read the order</a></p>
