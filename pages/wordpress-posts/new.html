
<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong>Regional Stay Home Order ends as ICU projections improve</strong></strong></h2>



<p>The CA Department of Public Health is ending the Regional Stay Home Order across California. This action comes as projected ICU availability rose above 15%. Counties will return to their assigned Blueprint tiers.</p>
