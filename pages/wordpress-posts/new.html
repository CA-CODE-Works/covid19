
<h2 class="h3 text-primary">New Regional Stay Home Order</h2>



<p>To prevent our health care system from being overwhelmed, the Regional Stay Home Order goes into effect if intensive care unit (ICU) capacity drops below 15% in a region. Counties in the region will be subject to new restrictions.</p>



<p><a class="action-link pt-3 pb-3 px-4" href="https://covid19.ca.gov/stay-home-except-for-essential-needs/">Read more about the order</a></p>
