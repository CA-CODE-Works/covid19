# https://aka.ms/yaml

trigger:
- deploy_production

# no PR triggers
pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeAndNpmTool@1
  inputs:
    versionSpec: '10.x'

- script: npm install

- task: DeleteFiles@1
  inputs:
    SourceFolder: '.git'
    Contents: '*'
    RemoveSourceFolder: true

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
